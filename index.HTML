<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Ícones FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <div class="player-container">
    <!-- Capa -->
    <div class="cover">
      <img id="cover-image" src="imagens/capa1.jpg" alt="Capa do álbum">
    </div>

    <!-- Info -->
    <div class="track-info">
      <h2 id="track-title">Música 1</h2>
      <p id="track-artist">Artista 1</p>
    </div>

    <!-- Progresso -->
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" value="0" min="0" max="100">
      <span id="duration">0:00</span>
    </div>

    <!-- Botões -->
    <div class="controls">
      <button id="prev-btn"><i class="fas fa-backward"></i></button>
      <button id="play-btn"><i class="fas fa-play"></i></button>
      <button id="next-btn"><i class="fas fa-forward"></i></button>
    </div>

    <!-- Volume -->
    <div class="volume-control">
      <i class="fas fa-volume-up"></i>
      <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Player -->
    <audio id="audio-player"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
