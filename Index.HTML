<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Seu Player de Música</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Overlay de Login/Cadastro -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab active" data-tab="login">Entrar</button>
                <button class="tab" data-tab="register">Cadastrar</button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <h3>Entrar na sua conta</h3>
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <h3>Criar nova conta</h3>
                <input type="text" id="registerName" placeholder="Nome completo" required>
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Criar conta</button>
            </form>
        </div>
    </div>

    <!-- Layout Principal -->
    <div id="mainApp" class="hidden">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>MusicFlow</span>
            </div>
            
            <nav class="main-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Buscar</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Sua Biblioteca</span>
                </a>
            </nav>

            <div class="playlists-section">
                <div class="section-header">
                    <h3>Suas playlists</h3>
                    <button id="createPlaylistBtn" class="create-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="playlistsList" class="playlists-list"></div>
            </div>

            <div class="settings-btn">
                <button id="settingsBtn">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </button>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="O que você quer ouvir?">
                </div>
                <div class="user-menu">
                    <span id="userName">Usuário</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <main class="content-area">
                <section class="hero-section">
                    <h1>Bem-vindo de volta!</h1>
                    <div class="music-grid">
                        <div class="music-card">
                            <img src="https://placeholder-image-service.onrender.com/image/200x200?prompt=Album cover with vibrant abstract design and music notes&id=d5c0e35a-c6ce-4c72-aee6-ce95ad5cb83c" alt="Álbum com design abstrato vibrante e notas musicais">
                            <div class="music-info">
                                <h4>Música Relaxante</h4>
                                <p>Artista Desconhecido</p>
                            </div>
                            <button class="play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                        <div class="music-card">
                            <img src="https://placeholder-image-service.onrender.com/image/200x200?prompt=Modern electronic music album cover with neon lights&id=d5c0e35a-c6ce-4c72-aee6-ce95ad5cb83c" alt="Capa de álbum de música eletrônica moderna com luzes neon">
                            <div class="music-info">
                                <h4>Eletro Vibes</h4>
                                <p>DJ Digital</p>
                            </div>
                            <button class="play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                        <div class="music-card">
                            <img src="https://placeholder-image-service.onrender.com/image/200x200?prompt=Rock band album cover with guitar and dramatic lighting&id=d5c0e35a-c6ce-4c72-aee6-ce95ad5cb83c" alt="Capa de álbum de banda de rock com guitarra e iluminação dramática">
                            <div class="music-info">
                                <h4>Rock Classics</h4>
                                <p>Band Rocks</p>
                            </div>
                            <button class="play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Player de Música -->
        <div class="music-player">
            <div class="player-left">
                <div class="current-track">
                    <img src="https://placeholder-image-service.onrender.com/image/60x60?prompt=Album cover artwork with musical elements&id=d5c0e35a-c6ce-4c72-aee6-ce95ad5cb83c" alt="Arte da capa do álbum com elementos musicais">
                    <div class="track-info">
                        <h4>Música Atual</h4>
                        <p>Artista</p>
                    </div>
                    <button class="like-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </div>

            <div class="player-center">
                <div class="player-controls">
                    <button class="control-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="playPauseBtn" class="play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                <div class="progress-bar">
                    <span class="time">0:00</span>
                    <div class="progress-track">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="time">3:45</span>
                </div>
            </div>

            <div class="player-right">
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <div class="volume-track">
                        <div class="volume-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Criação de Playlist -->
        <div id="createPlaylistModal" class="modal hidden">
            <div class="modal-content">
                <h3>Criar Nova Playlist</h3>
                <form id="playlistForm">
                    <input type="text" id="playlistName" placeholder="Nome da playlist" required>
                    <textarea id="playlistDescription" placeholder="Descrição (opcional)"></textarea>
                    <div class="modal-buttons">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit">Criar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
